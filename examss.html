<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جدول الاختبارات - الهندسة الكهربائية</title>

  <!-- Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050814;
      --bg1:#0a1230;

      /* Panels */
      --panel:#0b1636;
      --panel2:#0d1f46;

      --stroke:rgba(255,255,255,.08);
      --soft:rgba(255,255,255,.06);

      --text:#eaf0ff;
      --muted:rgba(234,240,255,.65);

      /* EE Identity */
      --ee-blue:#2f7bff;     /* Electric Blue */
      --ee-cyan:#48ffe8;     /* Electric Cyan */
      --ee-lime:#57ff7a;     /* Signal Green */
      --ee-amber:#ffcc66;    /* Safety Amber */
      --ee-red:#ff4d6d;      /* Alert Red */

      --shadow: 0 24px 70px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 70% 0%, rgba(47,123,255,.22), transparent 60%),
        radial-gradient(900px 520px at 10% 20%, rgba(72,255,232,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), #050816 60%, #040610);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .app{
      width:min(920px, 100%);
      background: linear-gradient(180deg, rgba(11,22,54,.86), rgba(11,22,54,.74));
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow:
        0 30px 90px rgba(0,0,0,.58),
        0 0 0 1px rgba(72,255,232,.08) inset;
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .top{
      padding:18px 18px 14px;
      border-bottom:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(13,31,70,.58), rgba(11,22,54,0));
    }

    .title{
      margin:0 0 6px;
      font-weight:900;
      letter-spacing:.2px;
      font-size:18px;
      color:var(--text);
      display:flex;
      align-items:center;
      gap:10px;
      text-shadow: 0 0 18px rgba(72,255,232,.14);
    }

    .subtitle{
      margin:0 0 12px;
      color:rgba(234,240,255,.6);
      font-weight:800;
      letter-spacing:.2px;
    }

    .badge{
      font-size:12px;
      font-weight:900;
      padding:4px 10px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(47,123,255,.18), rgba(72,255,232,.10));
      border:1px solid rgba(72,255,232,.25);
      color:rgba(234,240,255,.92);
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
    }

    .input{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.05);
      border:1px solid var(--stroke);
    }

    .input label{
      font-size:13px;
      font-weight:800;
      color:var(--muted);
      white-space:nowrap;
    }

    .input input{
      width:100%;
      background:transparent;
      border:0;
      outline:0;
      color:var(--text);
      font-weight:900;
      font-size:16px;
      letter-spacing:.5px;
    }

    .btn{
      border:0;
      cursor:pointer;
      font-family:inherit;
      padding:12px 14px;
      border-radius:16px;
      font-weight:1000;
      color:#071022;
      background: linear-gradient(180deg, rgba(72,255,232,1), rgba(47,123,255,.85));
      box-shadow:
        0 14px 30px rgba(72,255,232,.18),
        0 0 0 1px rgba(72,255,232,.12) inset;
      transition:.15s transform ease, .15s filter ease;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); filter:saturate(.95) }
    .btn:hover{ filter:saturate(1.08) }

    .results-wrap{
      padding: 14px 18px 18px;
    }

    .results{
      background: radial-gradient(900px 200px at 50% 0%, rgba(255,255,255,.06), transparent 65%),
                  linear-gradient(180deg, rgba(13,31,70,.56), rgba(10,18,48,.36));
      border:1px solid var(--stroke);
      border-radius:18px;
      overflow:hidden;
    }

    .r-head{
      display:grid;
      grid-template-columns: 1.05fr 1fr 1.05fr 1fr 1fr;
      gap:10px;
      padding:12px;
      background: rgba(0,0,0,.10);
      border-bottom:1px solid var(--stroke);
    }

    .h-pill{
      text-align:center;
      padding:10px 8px;
      border-radius:999px;
      background: linear-gradient(180deg, rgba(10,16,36,.72), rgba(10,16,36,.45));
      border:1px solid rgba(72,255,232,.12);
      color: rgba(72,255,232,.92);
      font-weight:1000;
      font-size:13px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    }

    .r-body{
      padding: 10px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .row{
      display:grid;
      grid-template-columns: 1.05fr 1fr 1.05fr 1fr 1fr;
      gap:10px;
      align-items:center;
      padding:10px 10px;
      border-radius:16px;
      background:
        radial-gradient(600px 120px at 50% 0%, rgba(72,255,232,.06), transparent 60%),
        rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
      transition: .12s border-color ease, .12s background ease;
    }
    .row:hover{
      border-color: rgba(72,255,232,.16);
      background:
        radial-gradient(600px 120px at 50% 0%, rgba(72,255,232,.085), transparent 60%),
        rgba(255,255,255,.045);
    }

    .cell{
      text-align:center;
      font-weight:1000;
      line-height:1.15;
    }

    /* EE color mapping */
    .course{ color: var(--ee-amber); font-size:16px; letter-spacing:.35px }

    .date-top{ color: var(--ee-cyan); font-size:15px; opacity:.95 }
    .date-bot{ color: var(--ee-lime); font-size:14px; font-weight:1000 }

    .t-top{ color: var(--ee-amber); font-size:15px; letter-spacing:.3px }
    .t-bot{ color: var(--ee-red); font-size:15px; opacity:.95 }

    .duration{ color: rgba(234,240,255,.76); font-size:14px; font-weight:900 }
    .venue{
      color: rgba(47,123,255,.92);
      font-size:15px;
      text-shadow: 0 0 14px rgba(47,123,255,.12);
    }

    .two{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }

    .empty{
      padding:18px;
      text-align:center;
      color:rgba(234,240,255,.75);
      font-weight:900;
    }

    @media (max-width: 560px){
      body{ padding:12px; }
      .top{ padding:14px 14px 12px; }
      .title{ font-size:16px; }
      .controls{ grid-template-columns: 1fr; }
      .btn{ width:100%; }

      .results-wrap{ padding: 12px 14px 14px; }

      .r-head, .row{
        gap:6px;
        grid-template-columns: 1.02fr .95fr 1.02fr .95fr .95fr;
      }

      .h-pill{
        padding:8px 6px;
        font-size:12px;
      }

      .row{
        padding:10px 8px;
      }

      .course{ font-size:14px; }
      .venue{ font-size:13px; }
      .duration{ font-size:12px; }

      .date-top, .t-top{ font-size:13px; }
      .date-bot, .t-bot{ font-size:12px; }

      .two{ gap:4px; }
    }

    @media (max-width: 390px){
      .r-head, .row{ gap:5px; }
      .h-pill{ font-size:11px; padding:7px 5px; }
      .course{ font-size:13px; }
      .date-top, .t-top{ font-size:12px; }
      .date-bot, .t-bot{ font-size:11px; }
      .venue{ font-size:12px; }
      .duration{ font-size:11px; }
    }
  </style>
</head>

<body>
  <main class="app">
    <header class="top">
      <h1 class="title">
        جدول الاختبارات
        <span class="badge">EE • FINAL</span>
      </h1>
      <div class="subtitle">قسم الهندسة الكهربائية</div>

      <div class="controls">
        <div class="input">
          <label for="studentId">الرقم الأكاديمي</label>
          <input id="studentId" inputmode="numeric" autocomplete="off" placeholder="...461400" />
        </div>
        <button class="btn" id="searchBtn">بحث</button>
      </div>
    </header>

    <section class="results-wrap">
      <div class="results">
        <div class="r-head">
          <div class="h-pill">رمز المقرر</div>
          <div class="h-pill">التاريخ</div>
          <div class="h-pill">الوقت</div>
          <div class="h-pill">المدة</div>
          <div class="h-pill">القاعة</div>
        </div>

        <div class="r-body" id="rows">
          <div class="empty">ابدأ بإدخال الرقم الأكاديمي للبحث.</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ✅ Cloudflare Worker API
    const API_BASE = "https://eec.mohammed-rasasi.workers.dev";

    // Elements
    const elStudentId = document.getElementById('studentId');
    const elSearchBtn = document.getElementById('searchBtn');
    const elRows = document.getElementById('rows');

    // Helpers: Arabic digits -> English digits
    function convertArabicToEnglishNumbers(str) {
      const arabic = '٠١٢٣٤٥٦٧٨٩';
      const english = '0123456789';
      return String(str || '').split('').map(ch => {
        const i = arabic.indexOf(ch);
        return i !== -1 ? english[i] : ch;
      }).join('');
    }

    function toIdNumber(idStr) {
      return Number(String(idStr || '').replace(/\D/g, ''));
    }

    // Translate short day names
    function translateDayShort(dayShort) {
      const map = {
        'Sun':'الأحد','Mon':'الاثنين','Tue':'الثلاثاء','Wed':'الأربعاء',
        'Thu':'الخميس','Fri':'الجمعة','Sat':'السبت'
      };
      return map[dayShort] || dayShort || '';
    }

    // Parse date in txt: "25-12-2025 (Thu)"
    function parseTxtDate(dateStr) {
      const m = String(dateStr || '').match(/(\d{2})-(\d{2})-(\d{4})\s*\((\w+)\)/);
      if (!m) return null;
      const dd = m[1], mm = m[2], yyyy = m[3], dayShort = m[4];
      const ts = new Date(Number(yyyy), Number(mm) - 1, Number(dd)).getTime();
      return { yyyy, mm, dd, dayShort, ts };
    }

    function escapeHtml(s){
      return String(s ?? '')
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#039;');
    }

    function renderEmpty(msg) {
      elRows.innerHTML = `<div class="empty">${escapeHtml(msg)}</div>`;
    }

    // ✅ Duration: 1H 30M / 3H / 45M
    function formatDuration(raw) {
      if (!raw) return "";
      const h = raw.match(/(\d+)\s*H/i);
      const m = raw.match(/(\d+)\s*M/i);

      const hours = h ? Number(h[1]) : 0;
      const minutes = m ? Number(m[1]) : 0;

      if (hours && minutes) return `${hours}H ${minutes}M`;
      if (hours && !minutes) return `${hours}H`;
      if (!hours && minutes) return `${minutes}M`;
      return raw;
    }

    // ✅ Time: split start/end
    function formatTimeRange(raw) {
      if (!raw) return { from: "", to: "" };
      const parts = String(raw).split("-").map(p => p.trim());
      return { from: parts[0] || "", to: parts[1] || "" };
    }

    function renderRows(records) {
      if (!records || records.length === 0) {
        renderEmpty('لم يتم العثور على بيانات لهذا الرقم الأكاديمي.');
        return;
      }

      const html = records.map(r => {
        const d = parseTxtDate(r.dateStr);
        const mmdd = d ? `${d.mm}/${d.dd}` : (r.dateStr || '');
        const dayAr = translateDayShort(d?.dayShort || r.dayShort);

        const time = formatTimeRange(r.timeStr);
        const t1 = time.from;
        const t2 = time.to;

        return `
          <div class="row">
            <div class="cell course">${escapeHtml(r.courseCode)}</div>

            <div class="cell">
              <div class="two">
                <div class="date-top">${escapeHtml(mmdd)}</div>
                <div class="date-bot">${escapeHtml(dayAr)}</div>
              </div>
            </div>

            <div class="cell">
              <div class="two">
                <div class="t-top">${escapeHtml(t1)}</div>
                <div class="t-bot">${escapeHtml(t2)}</div>
              </div>
            </div>

            <div class="cell duration">${escapeHtml(formatDuration(r.duration))}</div>
            <div class="cell venue">${escapeHtml(r.venue || '')}</div>
          </div>
        `;
      }).join('');

      elRows.innerHTML = html;
    }

    // ✅ Search via API
    async function doSearch() {
      const cleaned = convertArabicToEnglishNumbers(elStudentId.value).trim();
      const idNum = toIdNumber(cleaned);

      if (!cleaned || !idNum) {
        renderEmpty('الرجاء إدخال الرقم الأكاديمي بشكل صحيح.');
        return;
      }

      renderEmpty('جاري البحث...');

      try {
        const url = `${API_BASE}/exams?studentId=${encodeURIComponent(idNum)}`;
        const res = await fetch(url, { cache: 'no-store' });

        const text = await res.text();
        if (!res.ok) {
          try {
            const err = JSON.parse(text);
            renderEmpty(err.error || text);
          } catch {
            renderEmpty(text);
          }
          return;
        }

        const data = JSON.parse(text);
        renderRows(data.records || []);
      } catch (err) {
        console.error(err);
        renderEmpty('تعذر جلب البيانات. تأكد من رابط الـ API وحاول.');
      }
    }

    // Events
    elStudentId.addEventListener('input', (e) => {
      const v = convertArabicToEnglishNumbers(e.target.value).replace(/\D/g,'');
      e.target.value = v;
    });

    elStudentId.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doSearch();
      }
    });

    elSearchBtn.addEventListener('click', doSearch);

    // Init
    (function init(){
      renderEmpty('ابدأ بإدخال الرقم الأكاديمي للبحث.');
    })();
  </script>
</body>
</html>
