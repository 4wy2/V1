<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>بوابة الشهادات الرقمية | اللجنة العلمية</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-deep: #05070f;
      --accent: #0070ff;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(0, 112, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(0, 200, 83, 0.05) 0%, transparent 40%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .cert-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      padding: 1.25rem;
      transition: all 0.3s ease;
    }

    .designer-badge {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid rgba(59, 130, 246, 0.2);
      padding: 8px 16px;
      border-radius: 100px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .rasasi-text {
      background: linear-gradient(to right, #fff 20%, #3b82f6 50%, #fff 80%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      font-weight: 800;
    }

    @keyframes shine { to { background-position: 200% center; } }
    
    /* أنيميشن التحميل */
    .download-loading {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>

<body class="p-4">

  <header class="max-w-md mx-auto w-full pt-4 pb-8 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 glass-card rounded-xl flex items-center justify-center border-blue-500/20">
        <i class="fa-solid fa-graduation-cap text-blue-500 text-xl"></i>
      </div>
      <div>
        <h1 class="text-lg font-black leading-none">بوابة الشهادات</h1>
        <p class="text-[8px] text-white/30 uppercase tracking-widest mt-1">Scientific Committee Portal</p>
      </div>
    </div>
    <a href="index.html" class="w-9 h-9 glass-card rounded-lg flex items-center justify-center">
      <i class="fa-solid fa-house-user text-xs text-white/40"></i>
    </a>
  </header>

  <main class="max-w-md mx-auto w-full flex-grow">
    
    <section class="glass-card w-full rounded-[2.5rem] p-6 sm:p-8 relative overflow-hidden mb-8">
      <div class="relative z-10 text-center">
        <h2 class="text-xl font-bold mb-2">استعلام السجلات</h2>
        <p class="text-white/40 text-[10px] mb-8">أدخل الرقم الأكاديمي لاستعراض شهاداتك</p>

        <div class="space-y-4">
          <input type="text" id="studentId" placeholder="الرقم الأكاديمي" 
            class="bg-black/40 border border-white/10 w-full py-4 rounded-xl text-center font-bold text-xl outline-none text-white focus:border-blue-500 transition-all">
          
          <button id="searchBtn" onclick="handleSearch()" 
            class="bg-blue-600 hover:bg-blue-500 w-full py-4 rounded-xl font-bold text-md flex items-center justify-center gap-2 shadow-lg transition-all active:scale-95">
            <i class="fa-solid fa-magnifying-glass text-xs"></i>
            تحقق من الشهادات
          </button>
        </div>

        <div id="resultArea" class="mt-8 space-y-4 text-right"></div>
      </div>
    </section>

    <div class="text-center pb-6">
      <a href="about.html" class="designer-badge inline-flex">
        <div class="flex flex-col items-end leading-tight">
          <span class="text-[10px] rasasi-text">الرصاصي</span>
          <span class="text-[6px] text-white/20 uppercase tracking-tighter">Creative Developer</span>
        </div>
        <div class="w-px h-5 bg-white/10"></div>
        <i class="fa-solid fa-code text-blue-500/50 text-[10px]"></i>
      </a>
    </div>
  </main>

  <script>
    const cloudflareBaseUrl = "https://square-lab-a7a0.mohammed-rasasi.workers.dev/";

    async function handleSearch() {
      const idInput = document.getElementById('studentId');
      const resultArea = document.getElementById('resultArea');
      const btn = document.getElementById('searchBtn');
      const id = idInput.value.trim();

      if (!id) return;

      btn.disabled = true;
      resultArea.innerHTML = `<div class="py-6 text-center animate-pulse text-blue-400 text-xs font-bold">جاري البحث...</div>`;

      try {
        const response = await fetch(`${cloudflareBaseUrl}${id}`);
        if (response.ok) {
          const certificates = await response.json();
          if (!certificates || certificates.length === 0) { showNotFound(); return; }

          resultArea.innerHTML = ""; 
          certificates.forEach((cert, index) => {
            resultArea.innerHTML += `
              <div class="cert-card flex flex-col gap-4">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500 shrink-0 border border-blue-500/20">
                    <i class="fa-solid fa-award text-lg"></i>
                  </div>
                  <div class="overflow-hidden flex-1">
                    <span class="block text-[7px] text-blue-400 font-bold uppercase mb-0.5 tracking-wider">Verified Certificate</span>
                    <h4 class="font-bold text-white text-sm leading-snug">${cert.course}</h4>
                  </div>
                </div>
                
                <button id="dl-btn-${index}" onclick="proxyDownload('${cert.url}', '${cert.course}', 'dl-btn-${index}')"
                  class="w-full h-12 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold text-xs flex items-center justify-center gap-3 shadow-lg active:scale-95 transition-all">
                  <i class="fa-solid fa-file-pdf"></i>
                  <span>حفظ الشهادة في الجهاز</span>
                </button>
              </div>`;
          });
        } else { showNotFound(); }
      } catch (err) {
        resultArea.innerHTML = `<div class="p-4 rounded-xl bg-red-500/10 text-red-400 text-[10px] text-center font-bold">⚠️ خطأ في الاتصال</div>`;
      } finally { btn.disabled = false; }
    }

    // الدالة السحرية: تجلب الملف من الكلاود وتحفظه باسم موقعك
    async function proxyDownload(fileUrl, fileName, btnId) {
      const btn = document.getElementById(btnId);
      const originalContent = btn.innerHTML;
      
      try {
        // 1. تغيير شكل الزر لحالة التحميل
        btn.classList.add('download-loading');
        btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i> جاري تجهيز الملف...`;

        // 2. جلب الملف كـ Blob
        const response = await fetch(fileUrl);
        if (!response.ok) throw new Error();
        const blob = await response.blob();

        // 3. إنشاء رابط محلي (Proxy Link)
        const blobUrl = window.URL.createObjectURL(blob);
        
        // 4. تنفيذ التحميل التلقائي
        const link = document.createElement('a');
        link.href = blobUrl;
        link.download = `${fileName}.pdf`; // سيتم التحميل بهذا الاسم
        document.body.appendChild(link);
        link.click();
        
        // 5. تنظيف الذاكرة
        document.body.removeChild(link);
        window.URL.revokeObjectURL(blobUrl);

        // 6. إعادة الزر لوضعه الطبيعي
        btn.innerHTML = `<i class="fa-solid fa-check text-green-400"></i> تم التحميل بنجاح`;
        setTimeout(() => {
          btn.innerHTML = originalContent;
          btn.classList.remove('download-loading');
        }, 2000);

      } catch (error) {
        btn.innerHTML = `<i class="fa-solid fa-triangle-exclamation text-yellow-400"></i> فشل التحميل المباشر`;
        btn.classList.remove('download-loading');
        // في حال الفشل نفتح الرابط كخيار احتياطي
        setTimeout(() => { window.open(fileUrl, '_blank'); }, 1000);
      }
    }

    function showNotFound() {
      resultArea.innerHTML = `<div class="p-6 rounded-2xl bg-white/5 border border-white/5 text-center text-xs font-bold">لم نجد سجلات لهذا الرقم</div>`;
    }
  </script>
</body>
</html>
