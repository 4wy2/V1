<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام فرز اللجنة العلمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Cairo', sans-serif; background-color: #030712; color: white;
      background-image: radial-gradient(circle at 50% -20%, #1e1b4b, transparent 50%);
    }
    .glass-card {
      background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
      transition: all 0.3s ease;
    }
    .glass-card:hover { border-color: #6366f1; transform: translateY(-4px); }
    .btn-confirm { background: linear-gradient(135deg, #4f46e5, #06b6d4); }
    input, textarea { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); outline: none; }
    input:focus { border-color: #6366f1; }
    
    /* ميزة الشبكة الذكية: ملفين في السطر للابتوب وملف واحد للجوال */
    .grid-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 1024px) {
      .grid-layout { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body class="p-4 md:p-10">

  <div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center mb-10">
      <div>
        <h1 class="text-3xl font-black">اللجنة العلمية</h1>
        <p id="whoami" class="text-blue-400 text-sm mt-1 opacity-80"></p>
      </div>
      <button id="logoutBtn" class="bg-red-500/10 text-red-500 px-5 py-2 rounded-2xl font-bold text-sm hidden">خروج</button>
    </header>

    <div id="loginCard" class="max-w-md mx-auto glass-card p-8 mt-20">
      <h2 class="text-xl font-bold mb-6 text-center">تسجيل دخول المشرف</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="البريد" class="w-full p-4 rounded-2xl" required>
        <input type="password" id="password" placeholder="السر" class="w-full p-4 rounded-2xl" required>
        <button type="submit" class="btn-confirm w-full py-4 rounded-2xl font-black">دخول</button>
      </form>
    </div>

    <main id="adminPanel" class="hidden">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <div class="glass-card p-6 border-b-4 border-amber-500 text-center">
          <span class="block text-xs text-gray-400 mb-1">معلق</span>
          <span id="pendingCount" class="text-3xl font-black text-amber-500">0</span>
        </div>
        <div class="glass-card p-6 border-b-4 border-emerald-500 text-center">
          <span class="block text-xs text-gray-400 mb-1">معتمد</span>
          <span id="approvedCount" class="text-3xl font-black text-emerald-500">0</span>
        </div>
        <div class="col-span-2 glass-card p-6 flex items-center justify-between">
            <input type="text" id="searchBox" placeholder="بحث باسم المادة..." class="w-full p-3 rounded-xl bg-black/40 border-none">
        </div>
      </div>

      <div class="flex gap-2 mb-8 overflow-x-auto pb-2">
        <button class="filterBtn px-6 py-2 rounded-full bg-white/5 border border-white/10 text-xs font-bold" data-filter="pending">المعلقة</button>
        <button class="filterBtn px-6 py-2 rounded-full bg-white/5 border border-white/10 text-xs font-bold" data-filter="approved">المعتمدة</button>
        <button class="filterBtn px-6 py-2 rounded-full bg-white/5 border border-white/10 text-xs font-bold" data-filter="all">الكل</button>
      </div>

      <div id="listBox" class="grid-layout"></div>
    </main>
  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
