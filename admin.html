<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الأدمن</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{ --stroke: rgba(255,255,255,.10); }
    body{
      font-family: Cairo, system-ui;
      background: linear-gradient(180deg,#060714,#0B1026);
      color:#fff; min-height:100vh;
    }
    .glass{ background: rgba(15,23,42,.72); backdrop-filter: blur(10px); border: 1px solid var(--stroke); }
    .btn-brand{
      background: linear-gradient(135deg,#4F46E5 0%,#06B6D4 100%);
      transition: transform .18s ease, filter .18s ease;
    }
    .btn-brand:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn-ghost{ border: 1px solid var(--stroke); background: rgba(255,255,255,0.02); }
    .btn-ghost:hover{ background: rgba(255,255,255,0.06); }
  </style>
</head>

<body class="p-4 sm:p-8">

  <div class="max-w-4xl mx-auto">

    <!-- Login Card -->
    <div id="loginCard" class="glass rounded-3xl p-6 sm:p-8">
      <div class="flex items-center justify-between gap-4 mb-6">
        <div class="text-right">
          <h1 class="text-2xl font-black">لوحة الأدمن</h1>
          <p class="text-sm text-white/50">سجّل دخولك</p>
        </div>
        <button id="refreshBtn" class="btn-ghost px-4 py-2 rounded-xl text-xs font-black">تحديث</button>
      </div>

      <form id="loginForm" class="space-y-3">
        <input id="email" type="email" required
          class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none"
          placeholder="Email" />
        <input id="password" type="password" required
          class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none"
          placeholder="Password" />
        <button id="loginBtn" type="submit" class="btn-brand w-full py-3 rounded-xl font-black text-sm">
          دخول
        </button>
      </form>

      <div id="loginMsg" class="hidden mt-4 text-sm text-amber-200/90"></div>
      <div id="debugBox" class="mt-4 text-[12px] text-white/35"></div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden glass rounded-3xl p-6 sm:p-8 mt-6">
      <div class="flex items-center justify-between gap-4 mb-4">
        <div class="text-right">
          <h2 class="text-xl font-black">إدارة الملفات</h2>
          <p id="whoami" class="text-[12px] text-white/45"></p>
        </div>

        <div class="flex items-center gap-2">
          <button id="logoutBtn" class="btn-ghost px-4 py-2 rounded-xl text-xs font-black">تسجيل خروج</button>
          <button id="refreshBtn2" class="btn-ghost px-4 py-2 rounded-xl text-xs font-black">تحديث</button>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between mb-4">
        <div class="flex gap-2 flex-wrap">
          <button class="filterBtn btn-ghost px-4 py-2 rounded-xl text-xs font-black" data-filter="pending">Pending</button>
          <button class="filterBtn btn-ghost px-4 py-2 rounded-xl text-xs font-black" data-filter="approved">Approved</button>
          <button class="filterBtn btn-ghost px-4 py-2 rounded-xl text-xs font-black" data-filter="all">All</button>
          <span class="text-[12px] text-white/45 self-center">العدد: <b id="countBadge">0</b></span>
        </div>

        <input id="searchBox" class="w-full sm:w-64 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm outline-none"
          placeholder="بحث باسم المادة..." />
      </div>

      <div id="emptyBox" class="hidden text-center text-sm text-white/40 py-10">لا توجد عناصر</div>
      <div id="listBox" class="space-y-3"></div>
    </div>

  </div>

  <!-- مهم: لازم يكون RELATIVE مو /assets -->
  <script src="assets/js/admin.js?v=200"></script>
</body>
</html>
