<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الإدارة | بوابة اللجنة العلمية</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body{ font-family:'Cairo', sans-serif; background:#0b1026; color:#fff; }
    .glass{ background: rgba(15,23,42,.72); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,.08); }
  </style>
</head>

<body class="min-h-screen">
  <div class="max-w-4xl mx-auto p-6">

    <div class="glass rounded-3xl p-6 mb-6">
      <h1 class="text-2xl font-black">لوحة الإدارة</h1>
      <p class="text-sm text-white/60 mt-1">إدارة الملفات المرفوعة (Pending / Approved)</p>
    </div>

    <!-- Login Box -->
    <div id="loginBox" class="glass rounded-3xl p-6">
      <h2 class="text-lg font-black mb-4">تسجيل دخول المدير</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="email" type="email" placeholder="البريد الإلكتروني"
               class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-3 outline-none">
        <input id="password" type="password" placeholder="كلمة المرور"
               class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-3 outline-none">
      </div>

      <div class="mt-4 flex gap-3">
        <button id="loginBtn" class="px-5 py-3 rounded-2xl bg-indigo-600 font-black">دخول</button>
        <button id="logoutBtn" class="px-5 py-3 rounded-2xl bg-white/10 font-black hidden">تسجيل خروج</button>
      </div>

      <p id="loginMsg" class="mt-3 text-sm text-white/60"></p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden mt-6">
      <div class="glass rounded-3xl p-6 mb-4 flex items-center justify-between gap-3">
        <div>
          <h2 class="text-lg font-black">الملفات المعلقة (Pending)</h2>
          <p class="text-xs text-white/50 mt-1">اعتماد أو رفض أو حذف</p>
        </div>
        <button id="refreshBtn" class="px-4 py-2 rounded-2xl bg-white/10 font-black">تحديث</button>
      </div>

      <div id="pendingList" class="space-y-3"></div>

      <div class="glass rounded-3xl p-6 mt-6 mb-4 flex items-center justify-between gap-3">
        <div>
          <h2 class="text-lg font-black">آخر الملفات المعتمدة (Approved)</h2>
          <p class="text-xs text-white/50 mt-1">عرض سريع</p>
        </div>
      </div>

      <div id="approvedList" class="space-y-3"></div>
    </div>

  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
