<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الإدارة</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    body{ font-family:'Cairo', sans-serif; background:#0b1026; color:#fff; }
    .glass{ background: rgba(15,23,42,.72); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,.08); }
    .input{ background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.1); border-radius: 16px; padding: 10px 12px; outline:none; }
    .btn{ border-radius: 16px; padding: 10px 14px; font-weight: 800; }
  </style>
</head>

<body class="min-h-screen">
  <div class="max-w-5xl mx-auto p-6">

    <div class="glass rounded-3xl p-6 mb-6">
      <h1 class="text-2xl font-black">لوحة الإدارة</h1>
      <p class="text-sm text-white/60 mt-1">نشر الملفات Public + تصنيف + حذف</p>
    </div>

    <div class="glass rounded-3xl p-6 mb-6">
      <h2 class="text-lg font-black mb-4">تسجيل دخول الأدمن</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="email" type="email" placeholder="البريد الإلكتروني" class="input w-full">
        <input id="password" type="password" placeholder="كلمة المرور" class="input w-full">
      </div>

      <div class="mt-4 flex flex-wrap gap-3">
        <button id="loginBtn" class="btn bg-indigo-600">دخول</button>
        <button id="logoutBtn" class="btn bg-white/10 hidden">تسجيل خروج</button>
        <button id="refreshBtn" class="btn bg-white/10 hidden">تحديث</button>

        <!-- زر جديد: Reset -->
        <button id="resetBtn" class="btn bg-rose-600/80">إعادة ضبط</button>
      </div>

      <p id="loginMsg" class="mt-3 text-sm text-white/60"></p>

      <p class="mt-2 text-xs text-white/40">
        إذا واجهت Invalid JWT اضغط "إعادة ضبط" ثم سجّل دخول من جديد.
      </p>
    </div>

    <div id="panel" class="hidden">
      <div class="glass rounded-3xl p-6 mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <input id="q" class="input w-full" placeholder="بحث (اسم/ملاحظة/تصنيف)">
          <select id="pubFilter" class="input w-full">
            <option value="all">الكل</option>
            <option value="public">Public فقط</option>
            <option value="private">Private فقط</option>
          </select>
          <select id="sort" class="input w-full">
            <option value="new">الأحدث</option>
            <option value="old">الأقدم</option>
          </select>
        </div>
      </div>

      <div id="list" class="space-y-3"></div>
    </div>

  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
