<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #060714; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.2); }
        .status-approved { background: rgba(16, 185, 129, 0.1); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black">إدارة الموارد</h1>
                <p id="whoami" class="text-white/40 text-sm mt-1">جاري التحقق من الجلسة...</p>
            </div>
            <button id="logoutBtn" class="bg-red-500/10 text-red-400 px-5 py-2 rounded-2xl border border-red-500/20 text-sm font-bold">تسجيل خروج</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass p-6 rounded-[2rem]">
                <div class="text-white/40 text-xs font-bold mb-2">إجمالي الملفات</div>
                <div id="totalCount" class="text-4xl font-black">0</div>
            </div>
            <div class="glass p-6 rounded-[2rem] border-amber-500/20">
                <div class="text-amber-500/40 text-xs font-bold mb-2">في انتظار المراجعة</div>
                <div id="pendingCount" class="text-4xl font-black text-amber-500">0</div>
            </div>
            <div class="glass p-6 rounded-[2rem] border-emerald-500/20">
                <div class="text-emerald-500/40 text-xs font-bold mb-2">تم اعتمادها</div>
                <div id="approvedCount" class="text-4xl font-black text-emerald-500">0</div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-between mb-6">
            <div class="flex gap-2">
                <button onclick="setFilter('pending')" class="filter-btn glass px-6 py-2 rounded-xl text-sm font-bold active">Pending</button>
                <button onclick="setFilter('approved')" class="filter-btn glass px-6 py-2 rounded-xl text-sm font-bold">Approved</button>
                <button onclick="setFilter('all')" class="filter-btn glass px-6 py-2 rounded-xl text-sm font-bold">الكل</button>
            </div>
            <input type="text" id="searchBox" placeholder="بحث باسم المادة..." class="glass bg-transparent px-6 py-2 rounded-xl outline-none w-full md:w-80">
        </div>

        <div id="listBox" class="space-y-4">
            </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
