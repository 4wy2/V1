<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الإدارة | بوابة اللجنة العلمية</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="min-h-screen">
  <main class="max-w-5xl mx-auto px-4 sm:px-6 py-10">

    <!-- Header -->
    <div class="glass rounded-[2rem] p-6 sm:p-8 mb-6 flex items-center justify-between">
      <div class="text-right">
        <h1 class="text-2xl font-black">لوحة الإدارة</h1>
        <p class="text-xs text-white/50 mt-1">إدارة الملفات المرفوعة (Pending/Approved)</p>
      </div>
      <div class="flex gap-2">
        <button id="refreshBtn" class="btn-ghost px-4 py-2 rounded-xl text-sm font-bold">تحديث</button>
        <button id="logoutBtn" class="btn-ghost px-4 py-2 rounded-xl text-sm font-bold hidden">تسجيل خروج</button>
      </div>
    </div>

    <!-- Login Card -->
    <section id="loginCard" class="glass rounded-[2rem] p-6 sm:p-8">
      <h2 class="text-xl font-black mb-4">تسجيل دخول الأدمن</h2>
      <p class="text-[12px] text-white/45 mb-6">
        أدخل إيميل وباسوورد حساب الأدمن (Supabase Auth).
      </p>

      <form id="loginForm" class="space-y-4">
        <input id="email" type="email" required
          class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none focus:border-indigo-500"
          placeholder="Email" />

        <input id="password" type="password" required
          class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none focus:border-indigo-500"
          placeholder="Password" />

        <button id="loginBtn" type="submit" class="btn-brand w-full py-3 rounded-xl font-black text-sm">
          دخول
        </button>

        <p id="loginMsg" class="text-[12px] text-red-300/80 mt-2 hidden"></p>
      </form>
    </section>

    <!-- Admin Panel -->
    <section id="adminPanel" class="hidden">
      <!-- Filters -->
      <div class="glass rounded-[2rem] p-5 sm:p-6 mt-6 flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
        <div class="flex gap-2">
          <button data-filter="pending" class="filterBtn btn-ghost px-4 py-2 rounded-xl text-sm font-bold">Pending</button>
          <button data-filter="approved" class="filterBtn btn-ghost px-4 py-2 rounded-xl text-sm font-bold">Approved</button>
          <button data-filter="all" class="filterBtn btn-ghost px-4 py-2 rounded-xl text-sm font-bold">الكل</button>
        </div>

        <div class="flex gap-2 w-full sm:w-auto">
          <input id="searchBox" type="text"
            class="w-full sm:w-72 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm outline-none focus:border-indigo-500"
            placeholder="بحث بالعنوان..." />
        </div>
      </div>

      <!-- List -->
      <div class="glass rounded-[2rem] p-5 sm:p-6 mt-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-black">الملفات</h3>
          <span id="countBadge" class="text-[11px] bg-indigo-500/10 text-indigo-300 px-3 py-1 rounded-full border border-indigo-500/20 font-bold">0</span>
        </div>

        <div id="listBox" class="space-y-3"></div>
        <div id="emptyBox" class="text-center text-[12px] text-white/35 py-10 hidden">لا توجد بيانات</div>
      </div>
    </section>

  </main>

  <script src="assets/js/admin.js"></script>
</body>
</html>
