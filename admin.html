<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة أرشيف اللجنة العلمية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #e2e8f0; }
    .archive-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
    .archive-row { background: rgba(30, 41, 59, 0.5); transition: all 0.2s; }
    .archive-row:hover { background: rgba(30, 41, 59, 0.8); transform: scale(1.002); }
    .td-first { border-radius: 0 12px 12px 0; }
    .td-last { border-radius: 12px 0 0 12px; }
    input, textarea, select { 
        background: #0f172a; border: 1px solid #334155; color: #94a3b8; font-size: 13px;
    }
    input:focus, textarea:focus { border-color: #38bdf8; outline: none; color: white; }
    .status-badge { padding: 2px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
    /* سكرول بار نحيف */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body class="p-2 md:p-6">

  <div class="max-w-[1600px] mx-auto">
    <header class="flex justify-between items-center mb-6 px-4">
      <div class="flex items-center gap-4">
        <h1 class="text-xl font-bold tracking-tight text-white">أرشيف المعالجة</h1>
        <div class="h-4 w-[1px] bg-slate-700"></div>
        <span id="whoami" class="text-xs text-slate-400 font-mono"></span>
      </div>
      <button id="logoutBtn" class="hidden text-xs text-slate-500 hover:text-red-400 transition-colors">تسجيل الخروج</button>
    </header>

    <main id="adminPanel" class="hidden">
      <div class="flex flex-wrap items-center justify-between gap-4 mb-4 bg-slate-900/50 p-3 rounded-xl border border-slate-800">
        <div class="flex gap-2">
          <button class="filterBtn text-xs px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700" data-filter="pending">المعلقة</button>
          <button class="filterBtn text-xs px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700" data-filter="approved">المعتمدة</button>
          <button class="filterBtn text-xs px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700" data-filter="all">الكل</button>
        </div>
        <div class="flex-1 max-w-md relative">
          <input type="text" id="searchBox" placeholder="بحث سريع في قاعدة البيانات..." class="w-full px-4 py-2 rounded-lg pl-10">
        </div>
        <div class="text-xs font-mono text-slate-500 space-x-4 space-x-reverse">
          <span>معلق: <b id="pendingCount" class="text-amber-500">0</b></span>
          <span>معتمد: <b id="approvedCount" class="text-emerald-500">0</b></span>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="archive-table">
          <thead>
            <tr class="text-right text-slate-500 text-[11px] uppercase tracking-wider">
              <th class="px-4 py-2">المادة / الاسم</th>
              <th class="px-4 py-2">الحالة</th>
              <th class="px-4 py-2">ملاحظات اللجنة العلمية</th>
              <th class="px-4 py-2 text-center">بواسطة</th>
              <th class="px-4 py-2 text-center">الإجراءات</th>
            </tr>
          </thead>
          <tbody id="listBox">
            </tbody>
        </table>
      </div>
    </main>

    <div id="loginCard" class="max-w-sm mx-auto mt-32 p-8 bg-slate-900 border border-slate-800 rounded-2xl">
      <h2 class="text-center font-bold mb-6">بوابة الوصول</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="البريد" class="w-full p-3 rounded-lg" required>
        <input type="password" id="password" placeholder="الرمز" class="w-full p-3 rounded-lg" required>
        <button type="submit" class="w-full bg-blue-600 py-3 rounded-lg font-bold text-sm">دخول النظام</button>
      </form>
    </div>
  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
