  <style>
    :root {
      --bg0: #060714; --bg1: #0B1026; --stroke: rgba(255,255,255,.08);
      --brand: #4F46E5; --brand2: #06B6D4; --text: rgba(255,255,255,.92);
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(900px 380px at 20% 10%, rgba(79,70,229,.15), transparent 60%),
                  radial-gradient(800px 340px at 80% 25%, rgba(6,182,212,.12), transparent 55%),
                  var(--bg0);
      color: var(--text);
      min-height: 100vh;
    }
    .glass { background: rgba(15,23,42,.6); backdrop-filter: blur(12px); border: 1px solid var(--stroke); }
    .btn-ghost { border: 1px solid var(--stroke); background: rgba(255,255,255,0.03); transition: all .2s; }
    .btn-ghost:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
    
    /* Card Style */
    .faculty-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--stroke);
      transition: all 0.3s ease;
    }
    .faculty-card:hover {
      border-color: var(--brand2);
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-3px);
    }

    /* Toast */
    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(20px);
      z-index: 9999; background: var(--brand); color: #fff; padding: 12px 24px;
      border-radius: 50px; font-weight: 700; opacity: 0; pointer-events: none;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    input::-webkit-search-cancel-button { display: none; }
  </style>
</head>

    const qEl = document.getElementById("q");
    const resultsList = document.getElementById("resultsList");
    const emptyState = document.getElementById("emptyState");
    const totalEl = document.getElementById("total");
    const countEl = document.getElementById("count");
    const clearBtn = document.getElementById("clear");
    const toastEl = document.getElementById("toast");

    totalEl.textContent = facultyData.length;

    function cleanEmail(e) { return (e ?? "").toString().trim().replace(/;+/g, "").toLowerCase(); }

    async function copyText(text) {
      try { await navigator.clipboard.writeText(text); return true; } 
      catch { return false; }
    }

    function showToast() {
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    function render(list) {
      countEl.textContent = list.length;
      resultsList.innerHTML = "";
      
      if (list.length === 0) {
        emptyState.classList.remove("hidden");
        return;
      }
      emptyState.classList.add("hidden");

      list.forEach(p => {
        const email = cleanEmail(p.email);
        const card = document.createElement("div");
        card.className = "faculty-card rounded-2xl p-5 flex flex-col justify-between";
        card.innerHTML = `
          <div>
            <div class="flex justify-between items-start mb-4">
              <span class="text-[10px] font-black px-2 py-1 bg-white/10 rounded-lg text-white/50 uppercase">${p.rank || 'NA'}</span>

            <h3 class="font-black text-lg text-white/90 mb-1">${p.name}</h3>

              <span class="text-white/70">المكتب: ${p.office || 'NA'}</span>

              <i class="fa-solid fa-envelope text-cyan-400 w-4"></i>
              <span class="text-white/70 group-hover:text-cyan-400 truncate">${email}</span>
            </button>
          </div>
        `;
        resultsList.appendChild(card);
      });
    }

    window.handleCopy = async (email) => {
      if (email && email !== 'na') {
        const ok = await copyText(email);
        if (ok) showToast();
      }
    };

    qEl.addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase().trim();
      const filtered = facultyData.filter(p => p.name.toLowerCase().includes(q));
      render(filtered);
    });

    clearBtn.addEventListener("click", () => {
      qEl.value = "";
      render(facultyData);
      qEl.focus();
    });

    // Initial Render
